---
- name: Make sure package cache is up-to-date
  become: yes
  ansible.builtin.apt:
    update_cache: yes
- name: Install build-essential
  become: yes
  ansible.builtin.apt:
    name: build-essential
    state: present
- name: Install cmake
  become: yes
  ansible.builtin.apt:
    name: cmake
    state: present
